---
version: '2'

services:
  app:
    image: php:7.3-fpm-alpine
    ports:
      - "9000:9000"
    volumes:
      - ".:/app:ro"
      - "storage:/app/storage"
    restart: always

  web:
    image: httpd:2.4
    ports: 
      - "80:80"
    volumes:
      - "./public:/usr/local/apache2/htdocs:ro"
      - "./httpd.conf:/usr/local/apache2/conf/httpd.conf:ro"
    restart: always

volumes:
  storage:
